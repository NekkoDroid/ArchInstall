[Output]
Format=cpio

[Content]
Bootable=false
MakeInitrd=true

WithDocs=false
WithRecommends=false

# systemd utilities
Packages=
	systemd
	qrencode

# Security utilities
Packages=
	tpm2-tss
	libp11-kit
	libfido2

# Filesystem utilities
Packages=
	e2fsprogs
	btrfs-progs
	exfatprogs
	dosfstools

# Misc dependencies
Packages=
	less
	gzip

# Development files
RemoveFiles=
	/usr/lib/*.a
	/usr/lib/*.o
	/usr/lib/*/include/
	/usr/include/
	/usr/src/
	/usr/local/

# I18N & L10N files
RemoveFiles=
	/usr/share/i18n/
	/usr/share/locale/

# Shell files
RemoveFiles=
	/usr/share/fish/
	/usr/share/zsh/

# Arch Linux doesn't split their gcc-libs package so we manually remove
# unneeded stuff here to make sure it doesn't end up in the initrd.

# Language runtimes
RemoveFiles=
	/usr/lib/libgo.so*
	/usr/lib/libgomp.so*
	/usr/lib/libobjc.so*
	/usr/lib/libstdc++.so*
	/usr/lib/libgphobos.so*
	/usr/lib/libgfortran.so*
	/usr/lib/libgdruntime.so*

# Sanitizer runtimes
RemoveFiles=
	/usr/lib/libasan.so*
	/usr/lib/libtsan.so*
	/usr/lib/liblsan.so*
	/usr/lib/libubsan.so*
