[Partition]
Type=root
Format=btrfs
Encrypt=key-file
FactoryReset=true
SizeMinBytes=0.5G
SizeMaxBytes=0.5G

# System User Directories
MakeDirectories=/etc/
MakeDirectories=/home/
MakeDirectories=/root/

# Boot Phase Resources
MakeDirectories=/efi/
MakeDirectories=/boot/

# Virtual Kernel and API File Systems
MakeDirectories=/dev/
MakeDirectories=/proc/
MakeDirectories=/sys/

# Volatile File Systems
MakeDirectories=/tmp/
MakeDirectories=/run/

# Operating System Resources
MakeDirectories=/var/
MakeDirectories=/usr/

# Compatibility Symlinks
MakeSymlinks=/bin:usr/bin
MakeSymlinks=/sbin:usr/sbin
MakeSymlinks=/lib:usr/lib
